<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="passkeysite.css">
<title>Password Protection</title>
    

</head>

<body>
    <form id="password-form">
        <label for="password">Enter Provided Passowrd</label>
        <input type="password" id="password" name="password">
        <button type="button" onclick="checkPassword()">Submit</button>
    </form>

    <div id="error-message" style="color: red;"></div>

    <script>
        function checkPassword() {
            var enteredPassword = document.getElementById("password").value;
            var correctPassword = "%PKMSFDK"; // Replace with your actual password

            if (enteredPassword === correctPassword) {
                // Password is correct; redirect to the protected page
                window.location.href = "index.html";
            } else {
                // Password is incorrect; display an error message
                document.getElementById("error-message").innerText = "Incorrect password. Please try again.";
            }
        }
    </script>
</body>
</html>
